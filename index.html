<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>祝福 · 小咩咩</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 加载页 -->
  <div id="loader" class="loader">
    <div class="loader-inner">
      <div class="loader-title">正在加载</div>
      <div class="loader-bar"><div id="loaderProgress"></div></div>
      <div class="loader-sub">为你准备一点点温柔</div>
    </div>
  </div>

  <!-- 兜底柔光（永不黑） -->
  <div class="bg-fallback"></div>

  <!-- 背景照片：纯 CSS 轮播（最稳） -->
  <div class="bg-slideshow" aria-hidden="true">
    <div class="bg-slide s1"></div>
    <div class="bg-slide s2"></div>
    <div class="bg-slide s3"></div>
    <div class="bg-slide s4"></div>
  </div>

  <!-- 玫瑰 -->
  <canvas id="petals"></canvas>

  <!-- 主内容 -->
  <main class="wrap">
    <section id="card" class="card">
      <div class="title">小咩咩</div>
      <div id="lines" class="lines"></div>
      <div class="tip">（双击 / 长按 / 3秒内连点3下 有彩蛋）</div>
    </section>
  </main>

  <!-- 音乐 -->
  <button id="musicBtn" class="music-btn" aria-label="music">♪</button>
  <audio id="bgm" src="bgm.mp3" preload="auto" loop></audio>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="main.js"></script>
</body>
</html>
