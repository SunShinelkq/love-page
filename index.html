<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>祝福 · 小咩咩</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 进入前加载动画 -->
<div id="loader">
  <div class="loader-box">
    <div class="loader-text">正在加载…</div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>
</div>

<!-- 主内容 -->
<div id="main" class="hidden">
  <canvas id="petals"></canvas>

  <div class="content">
    <h1>小咩咩</h1>
    <p>
    有些人出现，是为了热闹。<br><br>
    有些人出现，是为了让时间变得更安静。<br><br>

    愿你始终走在自己的节奏里，<br>
    不被打扰，不被消耗。<br><br>

    愿你所遇皆温柔，<br>
    所行皆坦然。<br><br>

    未来很长，<br>
    祝你越来越好。
    </p>
  </div>
</div>

<script src="main.js"></script>

</html>
