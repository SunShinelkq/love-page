<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>祝福 · 小咩咩</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="bgA" class="bg-layer"></div>
  <div id="bgB" class="bg-layer"></div>

  <audio id="bgm" src="bgm.mp3" preload="auto" loop></audio>
  <button id="musicBtn" class="music-btn">♪</button>

  <div id="loader" class="loader">
    <div class="loader-card">
      <div class="loader-title">正在加载…</div>
      <div class="loader-bar">
        <div id="loaderFill" class="loader-fill"></div>
      </div>
      <div id="loaderTip" class="loader-tip">为你准备一点点安静的祝福</div>
    </div>
  </div>

  <canvas id="petals"></canvas>

  <main id="app" class="app hidden">
    <section class="card" id="card">
      <div class="title">小咩咩</div>
      <div class="text" id="blessingText"></div>
      <div class="hint">（双击 / 长按 / 连点5次 有彩蛋）</div>
    </section>
    <div id="toast" class="toast"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
