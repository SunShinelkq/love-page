<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>祝福 · 小咩咩</title>
  <meta name="description" content="愿你所遇皆温柔，所行皆坦然。未来很长，祝你越来越好。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 加载页 -->
  <div id="loader" class="loader">
    <div class="loader-inner">
      <div class="loader-title">正在加载</div>
      <div class="loader-bar"><div id="loaderProgress"></div></div>
      <div class="loader-sub">为你准备一点点安静</div>
    </div>
  </div>

  <!-- 背景交叉淡入 -->
  <div id="bgA" class="bg"></div>
  <div id="bgB" class="bg"></div>

  <!-- 玫瑰 -->
  <canvas id="roses"></canvas>

  <!-- 文案 -->
  <main class="wrap">
    <section id="card" class="card">
      <div class="name">小咩咩</div>
      <div id="lines" class="lines"></div>
      <div class="tip">（双击 / 长按 / 3秒内连点3下 有彩蛋）</div>
    </section>
  </main>

  <!-- 音乐 -->
  <button id="musicBtn" class="music" aria-label="music">♪</button>
  <audio id="bgm" src="bgm.mp3" preload="auto" loop></audio>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="main.js"></script>
</body>
</html>
