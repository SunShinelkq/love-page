<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>祝福 · 小咩咩</title>
  <meta name="description" content="愿你始终走在自己的节奏里，不被打扰，不被消耗。愿你所遇皆温柔，所行皆坦然。未来很长，祝你越来越好。" />

  <!-- 微信/社交分享优化（OG） -->
  <!-- 1) 把下面 SITE_URL 改成你的实际网址，例如：https://SunShinelq.github.io/love-page/ -->
  <script>
    window.__SITE_URL__ = "SITE_URL_REPLACE_ME";
  </script>
  <meta property="og:type" content="website" />
  <meta property="og:title" content="祝福 · 小咩咩" />
  <meta property="og:description" content="愿你始终走在自己的节奏里，不被打扰，不被消耗。愿你所遇皆温柔，所行皆坦然。未来很长，祝你越来越好。" />
  <meta property="og:image" content="SITE_URL_REPLACE_ME/share.jpg" />
  <meta property="og:url" content="SITE_URL_REPLACE_ME" />

  <link rel="icon" href="share.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 进入前加载动画 -->
  <div id="loader" class="loader">
    <div class="loader-card">
      <div class="loader-title">正在加载…</div>
      <div class="loader-bar"><div id="loaderFill" class="loader-fill"></div></div>
      <div id="loader-tip" class="loader-tip">为你准备一点点安静的祝福</div>
    </div>
  </div>

  <!-- 背景画布 -->
  <canvas id="petals"></canvas>

  <!-- 主内容 -->
  <main id="app" class="app hidden">
    <section class="card">
      <div class="title">小咩咩</div>

      <div class="text">
        有些人出现，是为了热闹。<br><br>
        有些人出现，是为了让时间变得更安静。<br><br>

        愿你始终走在自己的节奏里，<br>
        不被打扰，不被消耗。<br><br>

        愿你所遇皆温柔，<br>
        所行皆坦然。<br><br>

        未来很长，<br>
        祝你越来越好。
      </div>

      <div class="hint">（彩蛋：双击卡片 / 长按卡片）</div>
    </section>

    <!-- 彩蛋提示浮层 -->
    <div id="toast" class="toast hidden"></div>

    <!-- 长按弹窗 -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <div class="modal-title">一段额外的祝福</div>
        <div class="modal-text" id="modalText"></div>
        <button id="modalClose" class="modal-btn">知道了</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
